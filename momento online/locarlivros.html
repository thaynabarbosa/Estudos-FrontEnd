<body>
    <img id="senac_topo" src="img/senac.png">
    <header>
        <nav>
            <ul>
                <li><a href="Biblioteca.html">Inicio</a></li>
                <li><a href="#">Acervo</a></li>

                <li><a href="#">Sobre</a></li>
                <li><a href="#">Referências</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div id="conteudo">
            <h3>Você está na area de Locação</h3>
            <form>
                <label>Escolha um livro</label>
                <select id="livro_select">
                    <option>O Iluminado</option>
                    <option>O Segredo</option>
                    <option>Java 2023</option>
                    <option>Técnicas de CSS3</option>
                    <option>Técnicas de HTML5</option>
                </select>
                <br>
                <label>Digite o número da sua inscrição</label>
                <input type="text" name="inscricao" id="inscricao" onkeyup="atualizarConteudo()" placeholder="EX: 123456">
                <label id="identificador"> </label>
                <br>
                <label>Você é aluno?</label>
                <label>Sim</label>
                <input type="radio" name="verifica_aluno" value="Sim" checked/>
                <label>Não</label>
                <input type="radio" name="verifica_aluno" value="Não"/>
                <br>
                <button type="button" id="btn_concluir" onclick="enviar()">Concluir</button>
            </form>
        </div>
        <div id="identificador_locacao">
            <h3>Locação realizada com sucesso</h3>
            <label id="livro"></label>
            <br>
            <label id="prazo"></label>
            <br>
            <label id="num_inscricao"></label>
        </div>

    </main>
</body>
