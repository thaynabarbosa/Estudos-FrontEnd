<!DOCTYPE html>
<html>

<head>
    <title>Linguagem de Scripts</title>

</head>

<body>

        <h1 id="Titulo">Login</h1>
        <p>
            <label>Usuário</label>
            <input type="text" id="usuario">
        </p>
        <p>
            <label>senha:</label>
            <input type="password" id="senha">
        </p>
        <input type="submit" value="acessar" onclick="alert('Login Efetuado!')">
    </form>
</body>

</html>
