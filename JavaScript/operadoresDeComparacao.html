<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Linguagem de Scripts</title>
    <meta charset="UTF-8">
</head>

<body>
    <script type="text/javascript">
        
        //Maior que a > b
        //Menor que a < b
        alert(2 > 1); // true
        alert(2 < 1); // false

        //Maior que ou igual a     a >= b
        //Menor que ou igual a     a <= b
        alert(2 >= 1); //true
        alert(2 <= 1); //false
        
        //igual a     a == b
        alert( 2 == 1); // false

        //Não é igual    a != b
        alert(2 != 1); //true

    </script>
</body>

</html>
