<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Linguagem de Scripts</title>
    <meta charset="UTF-8">
</head>

<body>
    <script type="text/javascript">
        //Operadores
       // adição +
       let resultadoSoma = 10 + 10;
       alert(resultadoSoma);

        //subtração -
        let resultadoSubtracao = 33 - 18;
        alert(resultadoSubtracao);

        //Multiplicação
        let resultadoMultiplicacao = 9 + 8;
        alert(resultadoMultiplicacao);

        //Divisão
        let resultadoDivisao = 29 / 3;
        alert(resultadoDivisao);

        //Resto da divisão
        let resultadoRestoDiv = 29 % 3;
        alert(resultadoRestoDiv);

    </script>
</body>

</html>
