<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Linguagem de Scripts</title>
    <meta charset="UTF-8">
</head>

<body>
    <script type="text/javascript">
        //tipos de variaveis
        let x; //não definida
        x = 0; // number
        alert(x);
        x = true; // boolean
        alert(x);
        x = "texto"; //string
        alert(x);
        // Isso corre porque o JavaScrip define os tipos de dados dinamicamente
        let z = 5;
        z = "olá";
        alert(z);

    </script>
</body>

</html>
