<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Operadores de Repetição</title>
    <meta charset="UTF-8">
</head>

<body>
    <script type="text/javascript">

        //WHILE
        //enquanto a condição for verdadeira, o bloco de código será executado

        /*
        while (condição){
            // código
        } 
        */

        let i = 0;
        while (i < 3){
            alert(i);
            i++;
        }

        //DO ... WHILE
        //O loop primeiro executará o bloco de código e depois verificará a condição.
        //caso seja verdadeiro, execute-o novamente.

        /*
        
        do{ 
            //código
        } while (condição);

        */

        let j = 0;
        do {
            alert(j);
            j++;
        } while(j < 3);


        //FOR
        /*
        Esse loop é mais complexo. Examine a declaração parte a parte
        
        Início: é executado um vez ao entrar no loop
        Condição: É verificado antes de cada iteração do loop. Se for falso, o loop para
        Código: é o que será executado repetidamente enquando a condição for verdadeira
        Fim: é executado após o fim de cada iteração. 
        
        for(inicio ; condição ; fim){
            //código
        }

        */

        for(let k = 0; k < 3; k++){
            alert(k);
        }


    </script>
</body>

</html>
