<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Operadores de Repetição</title>
    <meta charset="UTF-8">
</head>

<body>
    <script type="text/javascript">

        //WHILE
        //enquanto a condição for verdadeira, o bloco de código será executado

        /*
        while (condição){
            // código
        } 
        */

        let i = 0;
        while (i < 3){
            alert(i);
            i++;
        }

    </script>
</body>

</html>
