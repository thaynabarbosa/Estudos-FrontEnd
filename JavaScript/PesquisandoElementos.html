<!DOCTYPE html>
<html>
    <head>
        <title>Pesquisando elementos</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <form id="formulario">
            <h1 id="titulo">Login</h1>
            <p>
                <label>Usuário:</label>
                <input type="text" id="usuario">
            </p>
            <p>
                <label>Senha:</label>
                <input type="password" id="senha" value="123">
            </p>
            <input type="submit" value="Acessar">
        </form>
        <script type="text/javascript">
            let elemento = document.getElementById('senha');
            alert(elemento.value);
            //se você estiver lidando com um campo de entrada de dados (input)
            //é possivel acessar a propriedade value e descobrir qual informação consta nesse formulário.
        </script>
    </body>
</html>
