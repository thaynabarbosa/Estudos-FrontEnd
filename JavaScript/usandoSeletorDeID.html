<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seletor de ID no JQuery</title>
</head>
<body>
    <h2>Este é um título</h2>
    <p>Este é um parágrafo</p>
    <p id="testeId">Este é outro parágrafo</p>

    <button>Clique aqui para ocultar o segundo parágrafo</button>
    <p>Selecionamos o segundo parágrafo (tag p) através do seletor, usando o id.</p>

    <script src="jquery.js"></script>
    <script>
        $(document).ready(function(){
            $("button").click(function(){
                $("#testeId").hide();
            });
        });
    </script>
</body>
</html>
