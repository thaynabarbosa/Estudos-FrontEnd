<!DOCTYPE html>
<html>
    <head>
        <title>Multiplas Classes em HTML5</title>
        <link rel="stylesheet" href="MultiplasClasses.css">
        <meta charset="UTF-8">
    </head>
    <body>
        <div class="caixaDeTexto">
            <p>Aqui é nossa caixa verde!</p>
        </div>
        <div class="caixaDeTexto azul">
            <p>Aqui é a nossa caixa azul!</p>
        </div>
        <div class="caixaDeTexto vermelha">
            <p>Aqui é nossa caixa vermelha!</p>
        </div>
    </body>
</html>
