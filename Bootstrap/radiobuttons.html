<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <title>Radio Buttons</title>
</head>

<body>
    <div class="container">
        <form method="post" action="#">
            <div class="form-check">
                <input class="form-check-input" type="radio" name="radioSexo" id="rbMasculino">
                <label class="form-check-label" for="rbMasculino">
                    Masculino
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="radioSexo" id="rbFeminino" checked>
                <label class="form-check-label" for="rbFeminino">
                    Feminino
                </label>
            </div>
        </form>

    </div>
</body>
<script src="bootstrap/js/bootstrap.bundle.min.js"></script>

</html>
