<body>
        <!--Bootstrap tem uma classe própria que aplica a propriedade max-width:100% discutida anteriormente neste conteúdo. Trata-se da classe img-fluid.-->
        <div class="row">
            <div class="col-sm-12" >
                <img src="imagem/animee.jpg" alt="Imagem de catalyststuff" class="img-fluid">
            </div>
        </div>

        <!--Também é possível alinhar imagens à esquerda ou à direita do container com as classes float-start e float-end.-->
        <div class="row">
            <div class="col-sm-12">
                <img src="imagem/animee.jpg" alt="Imagem de catalyststuff" class="float-start">
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12">
                <img src="imagem/animee.jpg" alt="Imagem de catalyststuff" class="float-end">
            </div>
        </div>
        
        <!--Para deixar uma imagem centralizada, pode-se usar a classe text-center.-->
        <div class="row">
            <div class="col-sm-12">
                <img src="imagem/animee.jpg" alt="Imagem de catalyststuff" class="text-center" >
            </div>
        </div>
