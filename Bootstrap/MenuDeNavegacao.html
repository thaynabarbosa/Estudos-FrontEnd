<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <title>Menu de Navegação</title>
</head>
<body>
    <!--A classe nav pode ser aplicada às tags <ul> para formar uma lista horizontal de navegação. 
        Para cada item <li> também é preciso usar a classe nav-item.-->
    <div class="container">

        <ul class="nav">
            <li class="nav-item">
                <a class="nav-link" href="#">Página Inicial</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Produtos</a>
            </li>
            <li class="nav-item"> 
                <a class="nav-link disabled" href="#">Sobre a Empresa</a> 
              </li> 
        </ul>


<!--É possível usar em conjunto com nav a classe justify-content-center para manter o menu no centro da tela
     ou justify-content-end para alinhá-lo à direita. 
    E se preferir uma navegação vertical, basta adicionar a classe flex-column.-->

    </div>



</body>
<script src="bootstrap/js/bootstrap.bundle.min.js"></script>
</html>
