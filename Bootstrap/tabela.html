<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet"> 
    <title>Tabela</title>
</head>
<body>

    <!--A estilização de tabelas fica facilitada com o Bootstrap. Além disso, a ferramenta aplica elementos de responsividade à estrutura.-->
    <div class="container">
        <!--A classe table já é capaz de estilizar a tabela sem necessidade de outras classes.-->
        <!--É possível aplicar borda à tabela com a classe table-bordered.      <table class="table table-bordered">  -->

        <!--É possível fazer uma tabela zebrada (uma linha com cor e outra não) usando a classe table-striped       <table class="table table-striped">  -->

        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Idade</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>João Silva</td>
                    <td>50</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Maria Aparecida</td>
                    <td>45</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Quitéria Santan</td>
                    <td>30</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
<script src="bootstrap/js/bootstrap.bundle.min.js"></script>


</html>
