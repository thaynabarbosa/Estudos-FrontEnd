<!DOCTYPE html>
<html>
    <head>
        <title>Tabela HTML5</title>
    </head>
    <body>
        <table border="1">
            <thead> <!--É uma tag estrutural, que representa o cabeçalho de uma tabela.-->
                <tr><!--Representa uma linha da tabela.-->
                    <th colspan="4">Tabela Salarial</th><!--Representa um título destacado dentro da tabela-->
                </tr>
            </thead>
            <tfoot><!--É a tag estrutural que representa o rodapé de uma tabela.-->
                <tr>
                    <td colspan="4">Atualizada em 2023</td> <!--Representa uma coluna da tabela.-->
                </tr>
            </tfoot>
            <tbody><!--É uma tag estrutural que representa o corpo da tabela.-->
                <tr>
                    <td rowspan="2">Cargos </td>
                    <td>Gerente</td><!--Representa uma coluna da tabela.-->
                    <td>Atendente</td>
                    <td>Auxiliar</td>
                </tr>
                <tr>
                    <td>R$5000.00</td>
                    <td>R$1640.00</td>
                    <td>R$1450.00</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
