<!DOCTYPE html>
<html>
    <head>
        <title>Meu Site 2</title>
    </head>
    <body>
        <form action="paginaderecebimento" method="post">
            <label> Nome: </label><br>
            <input type="text" name="nome_funcionario"/>
            <br/>
            <label>Email: </label><br>
            <input type="email" name="email_funcionario">
            <br/>
            <label>Senha: </label><br>
            <input type="password" name="senha_funcionario"/>
            <br/>
            <label>Atuação: </label><br>
            <select name="Atuação">
                <option value="Atendente">Atendente </option>
                <option value="Gerente">Gerente</option>
            </select>
            <br/>
            <label>Comentário</label><br>
            <textarea name="comentario"></textarea>
            <br/>
            <input type="submit" value="Cadastro"/>
        </form>
    </body>
</html>
